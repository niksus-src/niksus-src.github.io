<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FirstSite+adaptiv</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong>Как заработать свой первый миллион</strong> 
			</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6 offset-lg-1">
			<div class="video">
			<iframe width="100%" height="315" src="https://www.youtube.com/embed/gzBT0_bjUNA" frameborder="0" allow="accelerometer;  clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form">
				<form action="#">
					<p class="text-center headtext">Введите свой email</p>
					<input type="text" placeholder="Ваше имя" class="form-control ">
					<input type="text" placeholder="Ваш email" class="form-control ">
					<button type="button" class="btn btn-primary btn-lg mybtn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

<div class="gl-box">
<div class="row">
	<div class="col-lg-12 text-center header">
		<strong>Почему нужно сделать это сейчас?</strong>
	</div>
</div>

<div class="boxes ">
<div class="row">
	<div class="col-lg-3 col-md-6 col-sm-12">
		<div class="box">
			<img src="img/1.png" alt="">
			<p>Первое преимущество</p>
		</div>
	</div>
	<div class="col-lg-3 col-md-6 col-sm-12">
		<div class="box">
			<img src="img/2.png" alt="">
			<p>Второе преимущество</p>
		</div>
	</div>
	<div class="col-lg-3 col-md-6 col-sm-12">
		<div class="box">
			<img src="img/3.png" alt="">
			<p>Третье преимущество</p>
		</div>
	</div>
	<div class="col-lg-3 col-md-6 col-sm-12">
		<div class="box">
			<img src="img/4.png" alt="">
			<p>Четвертое преимущество</p>
		</div>
	</div>
</div>
</div>

<div class="row">
	<div class="col-lg-4 offset-lg-4">
		<button type="button" class="btn btn-primary btn-lg mybtn">Получить инструкцию</button>
	</div>
</div>
</div>

<div class="clients text-center">
	<div class="row">
	<div class="col-lg-12 text-center header">
		<strong>Наши клиенты</strong>
	</div>
</div>
	<div class="row">		
				<div class="col-lg-3 col-md-6 ph"><img src="img/p1.png" alt=""></div>
				<div class="col-lg-3 col-md-6 ph"><img src="img/p2.png" alt=""></div>
				<div class="col-lg-3 col-md-6 ph"><img src="img/p3.png" alt=""></div>
				<div class="col-lg-3 col-md-6 ph"><img src="img/p4.png" alt=""></div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-6 ph"><img src="img/p5.png" alt=""></div>
		<div class="col-lg-3 col-md-6 ph"><img src="img/p6.png" alt=""></div>
		<div class="col-lg-3 col-md-6 ph"><img src="img/p7.png" alt=""></div>
		<div class="col-lg-3 col-md-6 ph"><img src="img/p8.png" alt=""></div>
	</div>
</div>

</div>	

</body>
</html>
