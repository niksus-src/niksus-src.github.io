
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>цикл</title>
    <script type="text/JavaScript">
        function def(form)
        {
         var x=form.x.value;
         var n1,m,k=0;
         m=x%10;
         n1=x;
            while(x>9)
                {
              x=x/10; 
                }
            
            n1=Math.floor(n1/10)*10+x;
            n1=Math.floor(n1);
            while(n1>1)
                {
                    x=n1%10;
                    x=Math.floor(x);
                    k=k*10+x
                    n1=n1/10;
                }
            k=Math.floor(k/10)*10+m;
           n1=Math.floor(n1);
             while(k>1)
                {
                    x=k%10;
                    x=Math.floor(x);
                    n1=n1*10+x;
                    k=k/10;
                    
                }
            
        form.res.value=n1;
        }
            
    </script>
</head>

<body>



    <form name="form1">
        <p> Введите число для замены первой и последней цифры:</p>
        Число:
        <input type="text" name="x" size=35>
        <input type="button" value="Ответ" onClick="def(form1)">
        <br><br>
        Результат:
        <input type="text" name="res" size=35>
        <br><br>
        <input type="reset">
    </form>

</body>

</html>
