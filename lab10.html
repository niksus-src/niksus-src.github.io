<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ветвление</title>
    <script type="text/JavaScript">
        function def(form)
        {
         var x1=form.x1.value,y1=form.y1.value,x2=form.x2.value,y2=form.y2.value,x3=form.x3.value,y3=form.y3.value,r=form.r.value;
         var res="не находится в пределах окружности";
            if(((Math.sqrt(x1*x1+y1*y1))<=r) && ((Math.sqrt(x2*x2+y2*y2))<=r) && ((Math.sqrt(x3*x3+y3*y3))<=r))
            {
            res="находится в окружности";    
            }
        form.res.value=res;
        }
            
    </script>
</head>

<body>



    <form name="form1">
        <p> Введите вершины треугольника и радиус окружности</p>
        x1:
        <input type="text" name="x1" size=5>
        y1:
        <input type="text" name="y1" size=5> <br>
        <br>
        x2:
        <input type="text" name="x2" size=5>
        y2:
        <input type="text" name="y2" size=5> <br>
        <br>
        x3:
        <input type="text" name="x3" size=5>
        y3:
        <input type="text" name="y3" size=5> <br>
        <br>
        Радиус:
        <input type="text" name="r" size=5> <br>
        <br>
        <input type="button" value="Ответ" onClick="def(form1)">
        <br><br>
        Результат:
        <input type="text" name="res" size=35>
        <br><br>
        <input type="reset">
    </form>

</body></html>
