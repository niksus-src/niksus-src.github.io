<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body OnLoad="alert('Загрузка успешно закончена')">
    <div class="container">
        <div class="row">
            <div class="col-lg-3" style="text-align: right">
                <img style="height: 56%;" src="img/unicorn2.png" alt="Юникорн">
            </div>
            <div class="col-lg-6">
                <form name="form1" action="#" method="post" onreset="alert('Форма очищена')">

                    <table class="table table-striped table-bordered">

                        <tr>
                            <th>Имя:*</th>
                            <th><input type="text" name="name" id="name" > </th>

                        </tr>


                        <tr>
                            <td>Фамилия:*</td>
                            <td><input type="text" name="lastname" id="lastname" ></td>

                        </tr>
                        <tr>
                            <td>Mail:*</td>
                            <td><input type="text" name="mail" id="mail" ></td>

                        </tr>
                        <tr>
                            <td>Выберите тип дома:</td>
                            <td>
                                Люкс <input type="radio" name="type home" value="Люкс">
                                Премиум <input type="radio" name="type home" value="Премиум">
                                Бюджетный <input type="radio" name="type home" value="Бюджетный">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>Кол-во камнат: </div>
                            </td>
                            <td style="text-align: center"><select name="room" multiple size=3>
                                    <option value=1>12+
                                    <option value=2>7+
                                    <option value=3>4+
                                    <option value=3>Уточню при заказе
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Способ связи:</td>
                            <td style="text-align: center">
                                <input type="checkbox" name="smail">Почта<br>
                                <input type="checkbox" name="bell">Телефон
                            </td>
                        </tr>
                        <tr>
                            <td>Проект дома:</td>
                            <td><input type="file" name="project"></td>
                        </tr>
                        <tr>
                            <td >Комментарий:</td>
                            <td ><textarea name="coms" rows="4" style="width: 100%"></textarea></td>
                        </tr>
                        <tr>
                            <td class="bg-danger text-center" colspan="2" >Поля, помеченные * обязательны!</td>
                        </tr>
                        <tr>
                            <td style="text-align: center"><input type="reset" id="reset" value="сброс" ></td>
                            <td style="text-align: center"><input type="submit" value="далее"></td>
                        </tr>
                        

                    </table>
                </form>
                <div style="text-align: center;"><a href ="index.html" class="btn btn-secondary">Вернуться</a></div>
            </div>
            <div class="col-lg-3" style="text-align: left">
                <img style="height: 56%;" src="img/unicorn.png" alt="Юникорн">
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        document.getElementById('name').onblur=function(){
            var name=document.form1.name.value;
            if(name=="")
            {
                alert('Вы забыли указать имя');
            }
        }
        document.getElementById('lastname').onblur=function(){
            var name=document.form1.lastname.value;
            if(name=="")
            {
                alert('Вы забыли указать фамилию');
            }
        }
        document.getElementById('mail').onblur=function(){
            var name=document.form1.mail.value;
            if(name=="")
            {
                alert('Вы забыли указать почту');
            }
        }
    </script>
</body>

</html>
