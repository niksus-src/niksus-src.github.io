<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вычисление объема конуса</title>
     <script type="text/JavaScript">
         function def(form)
        {
         var s=form.S.value;
         var h=form.H.value;
         var res=1/3*s*h;
        form.res.value=res;
        }
            
    </script>
</head>

<body>
    
       
        
        <form name="form1">
        <p> Введите площадь и высоту </p>
        Площадь:
        <input type="text" name="S" size=5> <br>
        <br>
        Высота:
        <input type="text" name="H" size=5> <br><br>
        <input type="button" value="Наведите" onMouseOver="def(form1)">
        <br><br>
        Объем:
        <input type="text" name="res" size=10>
        <br><br>
        <input type="reset">
    </form>

</body></html>
