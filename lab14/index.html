<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        
    function check(form1)
    {
    localStorage.setItem("name",window.document.form1.forename.value);
    localStorage.setItem("lastname",window.document.form1.lastname.value);
    localStorage.setItem("mail",window.document.form1.mail.value);
    localStorage.setItem("type",window.document.form1.type_home.value);
    localStorage.setItem("room",window.document.form1.room.value);
    localStorage.setItem("link",window.document.form1.link.value);
    localStorage.setItem("com",window.document.form1.coms.value);
        if(confirm("Перейти к проверке?"))
        {   
           window.open("check.html");
           window.close("index.html");
        }  
    }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3" style="text-align: right">
                <img style="height: 56%;" src="img/unicorn2.png" alt="Юникорн">
            </div>
            <div class="col-6">
                <form action="#"  method="GET" name="form1">

                    <table class="table table-striped table-bordered">

                        <tr>
                            <th>Имя:</th>
                            <th><input type="text" name="forename" value=" "> </th>

                        </tr>


                        <tr>
                            <td>Фамилия:</td>
                            <td><input type="text" name="lastname" value=" "></td>

                        </tr>
                        <tr>
                            <td>Mail:</td>
                            <td><input type="text" name="mail" value=" "></td>

                        </tr>
                        <tr>
                            <td>Тип дома:</td>
                            <td>
                                Люкс <input type="radio" name="type_home" value="Люкс">
                                Премиум <input type="radio" name="type_home" value="Премиум">
                                Бюджетный <input type="radio" name="type_home" value="Бюджетный">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>Кол-во камнат: </div>
                            </td>
                            <td style="text-align: center"><select name="room" multiple size=3>
                                    <option value=1>12+
                                    <option value=2>7+
                                    <option value=3>4+
                                    <option value=3>Уточню при заказе
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Способ связи:</td>
                            <td style="text-align: center">
                                <select name="link">
                                  <option value="почта">Почта</option>
                                  <option value="телефон">Телефон</option>
                                </select>
                            </td>
                        </tr>
                    
                        <tr>
                            <td >Комментарий:</td>
                            <td ><textarea name="coms" rows="4" style="width: 100%"></textarea></td>
                        </tr>
                        <tr>
                            <td style="text-align: center"><input type="reset" onclick="localStorage.clear();" value="сброс"></td>
                            <td style="text-align: center"><input type="submit" onclick="check(form1)" value="далее"></td>
                        </tr>
                        

                    </table>
                </form>
                <div style="text-align: center;"><a href ="site.html" class="btn btn-secondary">Вернуться</a></div>
            </div>
            <div class="col-3" style="text-align: left">
                <img style="height: 56%;" src="img/unicorn.png" alt="Юникорн">
            </div>
        </div>
    </div>
    


</body>

</html>
